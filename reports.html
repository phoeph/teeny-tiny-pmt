<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>汇报管理 - 项目管理系统</title>
  <link rel="stylesheet" href="assets/modern-theme.css" />
  <link rel="stylesheet" href="assets/header-user-menu.css" />
  <link rel="stylesheet" href="assets/left-sidebar.css" />
  <style>
    /* Page Header */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    
    .page-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .page-title h2 {
      font-size: 22px;
      font-weight: 700;
      margin: 0;
      color: var(--text-main);
      letter-spacing: -0.02em;
    }
    
    .page-title .type-badge {
      background: var(--primary-light);
      color: var(--primary);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }
    
    /* Filter Card */
    .filter-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-sm);
    }

    .filter-card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .filter-card-header h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-main);
      margin: 0;
    }
    
    .filter-card-header .icon {
      width: 36px;
      height: 36px;
      background: var(--primary-light);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
    }
    
    /* Filter Grid */
    .filter-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 20px;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .filter-group label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
    }
    
    .filter-group select,
    .filter-group input[type="date"] {
      padding: 10px 14px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background: var(--bg-input);
      color: var(--text-main);
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .filter-group select:focus,
    .filter-group input[type="date"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    /* Project Selector */
    .project-selector-container {
      margin-top: 16px;
    }
    
    .project-selector-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .project-selector-header label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
    }
    
    .select-actions {
      display: flex;
      gap: 8px;
    }
    
    .select-actions button {
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 500;
      border: 1px solid var(--border-color);
      background: var(--bg-surface);
      color: var(--text-secondary);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .select-actions button:hover {
      background: var(--bg-hover);
      color: var(--primary);
      border-color: var(--primary);
    }
    
    .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 12px;
      max-height: 240px;
      overflow-y: auto;
      padding: 4px;
    }
    
    .project-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--bg-subtle);
      border: 1px solid var(--border-light);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .project-item:hover {
      background: var(--bg-hover);
      border-color: var(--primary-light);
    }
    
    .project-item.selected {
      background: var(--primary-light);
      border-color: var(--primary);
    }
    
    .project-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
      cursor: pointer;
    }
    
    .project-item .project-info {
      flex: 1;
      min-width: 0;
    }
    
    .project-item .project-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-main);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .project-item .project-code {
      font-size: 11px;
      color: var(--text-muted);
      font-family: var(--font-mono);
    }

    /* Generate Button */
    .filter-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border-light);
    }
    
    /* Report Content */
    .report-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 32px;
      box-shadow: var(--shadow-sm);
      min-height: 500px;
    }
    
    .report-header {
      text-align: center;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 2px solid var(--border-color);
    }
    
    .report-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 8px;
    }
    
    .report-period {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    /* KPI Grid */
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }
    
    .kpi-card {
      background: linear-gradient(135deg, var(--bg-subtle) 0%, var(--bg-surface) 100%);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .kpi-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
    }
    
    .kpi-value {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 4px;
    }
    
    .kpi-label {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Section */
    .report-section {
      margin-bottom: 32px;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-main);
      margin: 0;
      padding-left: 12px;
      border-left: 4px solid var(--primary);
    }
    
    /* Category Card */
    .category-card {
      background: var(--bg-subtle);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }
    
    .category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .category-name {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-main);
    }
    
    .category-stats {
      display: flex;
      gap: 16px;
    }
    
    .category-stat {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .category-stat strong {
      color: var(--text-main);
    }
    
    /* Task Table */
    .task-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .task-table th {
      background: var(--bg-element);
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    
    .task-table td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-light);
      font-size: 14px;
      color: var(--text-main);
    }
    
    .task-table tr:hover {
      background: var(--bg-hover);
    }
    
    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    
    .status-todo {
      background: var(--warning-light);
      color: #d97706;
    }
    
    .status-doing {
      background: var(--success-light);
      color: #059669;
    }
    
    .status-done {
      background: var(--primary-light);
      color: var(--primary);
    }

    /* Priority Badge */
    .priority-badge {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .priority-high {
      background: var(--danger-light);
      color: #dc2626;
    }
    
    .priority-medium {
      background: var(--warning-light);
      color: #d97706;
    }
    
    .priority-low {
      background: var(--success-light);
      color: #059669;
    }
    
    /* Export Actions */
    .export-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-light);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
    }
    
    .empty-state .icon {
      width: 80px;
      height: 80px;
      background: var(--bg-subtle);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    
    .empty-state .icon svg {
      width: 40px;
      height: 40px;
      color: var(--text-muted);
    }
    
    .empty-state h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-main);
      margin: 0 0 8px 0;
    }
    
    .empty-state p {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-color);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 1200px) {
      .filter-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .kpi-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .filter-grid {
        grid-template-columns: 1fr;
      }
      .kpi-grid {
        grid-template-columns: 1fr;
      }
      .project-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div id="left-sidebar"></div>
  
  <div class="header">
    <div class="header-left">
      <div class="page-title">
        <h2>汇报管理</h2>
        <span class="type-badge" id="reportTypeBadge">周报</span>
      </div>
    </div>
    <div class="header-right">
      <div id="userMenuContainer"></div>
    </div>
  </div>

  <div class="main-content">
    <!-- 筛选配置 -->
    <div class="filter-card">
      <div class="filter-card-header">
        <div class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
          </svg>
        </div>
        <h3>报告配置</h3>
      </div>
      
      <div class="filter-grid">
        <div class="filter-group">
          <label>报告类型</label>
          <select id="reportType">
            <option value="weekly">周报</option>
            <option value="monthly">月报</option>
            <option value="yearly">年报</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label>开始日期</label>
          <input type="date" id="startDate" />
        </div>
        
        <div class="filter-group">
          <label>结束日期</label>
          <input type="date" id="endDate" />
        </div>
        
        <div class="filter-group" style="justify-content: flex-end;">
          <button class="primary-btn" id="generateBtn" style="height: 42px;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14,2 14,8 20,8"></polyline>
            </svg>
            生成报告
          </button>
        </div>
      </div>
      
      <div class="project-selector-container">
        <div class="project-selector-header">
          <label>选择项目</label>
          <div class="select-actions">
            <button id="selectAllBtn">全选</button>
            <button id="clearAllBtn">清空</button>
          </div>
        </div>
        <div class="project-list" id="projectList">
          <div class="loading">
            <div class="loading-spinner"></div>
            <div>加载项目中...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 报告内容 -->
    <div class="report-card" id="reportContent">
      <div class="empty-state">
        <div class="icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14,2 14,8 20,8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
          </svg>
        </div>
        <h3>请配置报告参数</h3>
        <p>选择报告类型、时间范围和项目，然后点击"生成报告"按钮</p>
      </div>
    </div>

    <!-- 导出操作 -->
    <div class="export-actions" id="exportActions" style="display: none;">
      <button class="primary-btn" id="exportWordBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7,10 12,15 17,10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        导出Word文档
      </button>
      <button class="ghost-btn" id="printBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
          <polyline points="6,9 6,2 18,2 18,9"></polyline>
          <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
          <rect x="6" y="14" width="12" height="8"></rect>
        </svg>
        打印报告
      </button>
    </div>
  </div>

  <script src="assets/header-user-menu.js"></script>
  <script src="assets/left-sidebar.js"></script>
  
  <script>
    const API = 'http://localhost:8000/api';
    const token = localStorage.getItem('token');
    
    let allProjects = [];
    let reportData = null;
    
    // 初始化页面
    document.addEventListener('DOMContentLoaded', async function() {
      await loadProjects();
      initDateInputs();
      bindEvents();
    });
    
    // 加载项目列表
    async function loadProjects() {
      try {
        const response = await fetch(`${API}/projects?page=1&size=100`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        
        if (!response.ok) throw new Error('Failed to fetch projects');
        
        const data = await response.json();
        allProjects = data.items || [];
        renderProjectList();
      } catch (error) {
        console.error('Error loading projects:', error);
        document.getElementById('projectList').innerHTML = 
          '<div style="padding: 20px; text-align: center; color: var(--danger);">加载项目失败，请刷新重试</div>';
      }
    }

    // 渲染项目列表
    function renderProjectList() {
      const container = document.getElementById('projectList');
      
      if (!allProjects.length) {
        container.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">暂无项目</div>';
        return;
      }
      
      const html = allProjects.map(project => `
        <div class="project-item" onclick="toggleProject(this, ${project.id})">
          <input type="checkbox" id="project-${project.id}" value="${project.id}" onclick="event.stopPropagation()" onchange="updateProjectItemStyle(this)" />
          <div class="project-info">
            <div class="project-name">${project.name || project.title || `项目 ${project.id}`}</div>
            <div class="project-code">${project.code || `#${project.id}`}</div>
          </div>
        </div>
      `).join('');
      
      container.innerHTML = html;
    }
    
    // 切换项目选择
    function toggleProject(el, projectId) {
      const checkbox = el.querySelector('input[type="checkbox"]');
      checkbox.checked = !checkbox.checked;
      updateProjectItemStyle(checkbox);
    }
    
    // 更新项目项样式
    function updateProjectItemStyle(checkbox) {
      const item = checkbox.closest('.project-item');
      if (checkbox.checked) {
        item.classList.add('selected');
      } else {
        item.classList.remove('selected');
      }
    }
    
    // 初始化日期输入
    function initDateInputs() {
      const today = new Date();
      const startOfWeek = new Date(today);
      startOfWeek.setDate(today.getDate() - today.getDay() + 1);
      
      const endOfWeek = new Date(startOfWeek);
      endOfWeek.setDate(startOfWeek.getDate() + 6);
      
      document.getElementById('startDate').value = formatDate(startOfWeek);
      document.getElementById('endDate').value = formatDate(endOfWeek);
    }
    
    // 绑定事件
    function bindEvents() {
      document.getElementById('reportType').addEventListener('change', function() {
        updateDateRange();
        updateTypeBadge();
      });
      document.getElementById('generateBtn').addEventListener('click', generateReport);
      document.getElementById('exportWordBtn').addEventListener('click', exportToWord);
      document.getElementById('printBtn').addEventListener('click', printReport);
      document.getElementById('selectAllBtn').addEventListener('click', selectAllProjects);
      document.getElementById('clearAllBtn').addEventListener('click', clearAllProjects);
    }
    
    // 更新类型徽章
    function updateTypeBadge() {
      const type = document.getElementById('reportType').value;
      const badge = document.getElementById('reportTypeBadge');
      const names = { weekly: '周报', monthly: '月报', yearly: '年报' };
      badge.textContent = names[type];
    }
    
    // 全选项目
    function selectAllProjects() {
      document.querySelectorAll('#projectList input[type="checkbox"]').forEach(cb => {
        cb.checked = true;
        updateProjectItemStyle(cb);
      });
    }
    
    // 清空选择
    function clearAllProjects() {
      document.querySelectorAll('#projectList input[type="checkbox"]').forEach(cb => {
        cb.checked = false;
        updateProjectItemStyle(cb);
      });
    }

    // 更新日期范围
    function updateDateRange() {
      const reportType = document.getElementById('reportType').value;
      const today = new Date();
      let startDate, endDate;
      
      switch (reportType) {
        case 'weekly':
          startDate = new Date(today);
          startDate.setDate(today.getDate() - today.getDay() + 1);
          endDate = new Date(startDate);
          endDate.setDate(startDate.getDate() + 6);
          break;
        case 'monthly':
          startDate = new Date(today.getFullYear(), today.getMonth(), 1);
          endDate = new Date(today.getFullYear(), today.getMonth() + 1, 0);
          break;
        case 'yearly':
          startDate = new Date(today.getFullYear(), 0, 1);
          endDate = new Date(today.getFullYear(), 11, 31);
          break;
      }
      
      document.getElementById('startDate').value = formatDate(startDate);
      document.getElementById('endDate').value = formatDate(endDate);
    }
    
    // 生成报告
    async function generateReport() {
      const selectedProjects = getSelectedProjects();
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const reportType = document.getElementById('reportType').value;
      
      if (!selectedProjects.length) {
        showToast('请至少选择一个项目', 'error');
        return;
      }
      
      if (!startDate || !endDate) {
        showToast('请选择日期范围', 'error');
        return;
      }
      
      try {
        document.getElementById('reportContent').innerHTML = `
          <div class="loading">
            <div class="loading-spinner"></div>
            <div>正在生成报告...</div>
          </div>
        `;
        
        const projectsData = await Promise.all(
          selectedProjects.map(projectId => fetchProjectData(projectId, startDate, endDate))
        );
        
        reportData = processReportData(projectsData, reportType, startDate, endDate);
        renderReport(reportData);
        document.getElementById('exportActions').style.display = 'flex';
        
      } catch (error) {
        console.error('Error generating report:', error);
        document.getElementById('reportContent').innerHTML = `
          <div class="empty-state">
            <div class="icon" style="background: var(--danger-light);">
              <svg viewBox="0 0 24 24" fill="none" stroke="var(--danger)" stroke-width="1.5">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
              </svg>
            </div>
            <h3>生成报告失败</h3>
            <p>请检查网络连接并重试</p>
          </div>
        `;
      }
    }
    
    // 获取选中的项目
    function getSelectedProjects() {
      const checkboxes = document.querySelectorAll('#projectList input[type="checkbox"]:checked');
      return Array.from(checkboxes).map(cb => parseInt(cb.value));
    }
    
    // 获取项目数据
    async function fetchProjectData(projectId, startDate, endDate) {
      const response = await fetch(`${API}/work-items/by-project/${projectId}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      
      if (!response.ok) throw new Error(`Failed to fetch project ${projectId} data`);
      
      const data = await response.json();
      const workItems = data.items || [];
      const project = allProjects.find(p => p.id === projectId);
      
      // 不按日期过滤，获取所有工作项
      return { project, workItems };
    }

    // 处理报告数据
    function processReportData(projectsData, reportType, startDate, endDate) {
      const allWorkItems = projectsData.flatMap(pd => pd.workItems);
      const jobs = allWorkItems.filter(item => item.kind === 'JOB' || !item.parent_id);
      const tasks = allWorkItems.filter(item => item.kind === 'TASK' || item.parent_id);
      
      // 按Labels最后一个斜线分割值进行汇总
      const tasksByCategory = {};
      
      jobs.forEach(job => {
        let category = '其他';
        if (job.labels && Array.isArray(job.labels) && job.labels.length > 0) {
          const lastLabel = job.labels[job.labels.length - 1];
          const parts = String(lastLabel).split('/');
          category = parts[parts.length - 1] || '其他';
        } else if (job.label) {
          const parts = String(job.label).split('/');
          category = parts[parts.length - 1] || '其他';
        }
        
        if (!tasksByCategory[category]) {
          tasksByCategory[category] = {
            category,
            jobs: [],
            totalJobs: 0,
            completedJobs: 0,
            todoJobs: 0,
            doingJobs: 0
          };
        }
        
        tasksByCategory[category].jobs.push(job);
        tasksByCategory[category].totalJobs++;
        
        switch (job.status) {
          case 'done':
            tasksByCategory[category].completedJobs++;
            break;
          case 'doing':
            tasksByCategory[category].doingJobs++;
            break;
          default:
            tasksByCategory[category].todoJobs++;
            break;
        }
      });
      
      return {
        reportType,
        startDate,
        endDate,
        projects: projectsData.map(pd => pd.project),
        summary: {
          totalProjects: projectsData.length,
          totalJobs: jobs.length,
          totalTasks: tasks.length,
          completedJobs: jobs.filter(j => j.status === 'done').length,
          completedTasks: tasks.filter(t => t.status === 'done').length
        },
        tasksByCategory: Object.values(tasksByCategory)
      };
    }

    // 渲染报告
    function renderReport(data) {
      const reportTypeNames = { weekly: '周报', monthly: '月报', yearly: '年报' };
      const completionRate = data.summary.totalJobs > 0 
        ? Math.round(data.summary.completedJobs / data.summary.totalJobs * 100) 
        : 0;
      
      let html = `
        <div class="report-header">
          <div class="report-title">${reportTypeNames[data.reportType]}</div>
          <div class="report-period">${formatDateRange(data.startDate, data.endDate)}</div>
        </div>
        
        <div class="report-section">
          <div class="section-header">
            <h3 class="section-title">项目概览</h3>
          </div>
          <div class="kpi-grid">
            <div class="kpi-card">
              <div class="kpi-value">${data.summary.totalProjects}</div>
              <div class="kpi-label">涉及项目</div>
            </div>
            <div class="kpi-card">
              <div class="kpi-value">${data.summary.totalJobs}</div>
              <div class="kpi-label">总JOB数</div>
            </div>
            <div class="kpi-card">
              <div class="kpi-value">${data.summary.completedJobs}</div>
              <div class="kpi-label">已完成JOB</div>
            </div>
            <div class="kpi-card">
              <div class="kpi-value">${completionRate}%</div>
              <div class="kpi-label">完成率</div>
            </div>
          </div>
        </div>
        
        <div class="report-section">
          <div class="section-header">
            <h3 class="section-title">项目列表</h3>
          </div>
          <ul style="margin: 0; padding-left: 24px; color: var(--text-main);">
            ${data.projects.map(p => `<li style="margin-bottom: 8px;">${p.name || p.title || `项目 ${p.id}`}</li>`).join('')}
          </ul>
        </div>
        
        <div class="report-section">
          <div class="section-header">
            <h3 class="section-title">任务完成情况</h3>
          </div>
          ${data.tasksByCategory.length > 0 ? data.tasksByCategory.map(category => `
            <div class="category-card">
              <div class="category-header">
                <div class="category-name">${category.category}</div>
                <div class="category-stats">
                  <span class="category-stat">总计: <strong>${category.totalJobs}</strong></span>
                  <span class="category-stat">已完成: <strong style="color: var(--primary);">${category.completedJobs}</strong></span>
                  <span class="category-stat">进行中: <strong style="color: var(--success);">${category.doingJobs}</strong></span>
                  <span class="category-stat">待办: <strong style="color: var(--warning);">${category.todoJobs}</strong></span>
                </div>
              </div>
              <table class="task-table">
                <thead>
                  <tr>
                    <th>任务名称</th>
                    <th>状态</th>
                    <th>优先级</th>
                    <th>负责人</th>
                  </tr>
                </thead>
                <tbody>
                  ${category.jobs.map(job => `
                    <tr>
                      <td>${job.title || job.name || job.code || '-'}</td>
                      <td><span class="status-badge status-${job.status || 'todo'}">${getStatusText(job.status)}</span></td>
                      <td><span class="priority-badge priority-${job.priority || 'medium'}">${getPriorityText(job.priority)}</span></td>
                      <td>${job.assignee || job.assignee_prefix || '-'}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          `).join('') : '<div style="text-align: center; padding: 40px; color: var(--text-secondary);">暂无任务数据</div>'}
        </div>
      `;
      
      document.getElementById('reportContent').innerHTML = html;
    }

    // 导出Word文档
    function exportToWord() {
      if (!reportData) return;
      
      const content = document.getElementById('reportContent').innerHTML;
      const fullHtml = `
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="UTF-8">
          <title>工作报告</title>
          <style>
            body { font-family: "Microsoft YaHei", "SimHei", Arial, sans-serif; margin: 40px; line-height: 1.6; }
            .report-header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #333; padding-bottom: 15px; }
            .report-title { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
            .report-period { font-size: 16px; color: #666; }
            .section-title { font-size: 18px; font-weight: bold; margin: 24px 0 16px 0; border-left: 4px solid #4f46e5; padding-left: 12px; }
            .kpi-grid { display: flex; gap: 20px; margin-bottom: 24px; }
            .kpi-card { flex: 1; border: 1px solid #ddd; border-radius: 8px; padding: 16px; text-align: center; }
            .kpi-value { font-size: 28px; font-weight: bold; color: #4f46e5; margin-bottom: 4px; }
            .kpi-label { font-size: 14px; color: #666; }
            .category-card { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
            .category-name { font-size: 16px; font-weight: 600; margin-bottom: 12px; }
            .task-table { width: 100%; border-collapse: collapse; margin-top: 12px; }
            .task-table th, .task-table td { padding: 10px 12px; text-align: left; border-bottom: 1px solid #e5e7eb; }
            .task-table th { background: #f3f4f6; font-weight: 600; font-size: 12px; text-transform: uppercase; }
            .status-badge, .priority-badge { padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; }
            .status-todo { background: #fef3c7; color: #d97706; }
            .status-doing { background: #d1fae5; color: #059669; }
            .status-done { background: #e0e7ff; color: #4f46e5; }
            .priority-high { background: #fee2e2; color: #dc2626; }
            .priority-medium { background: #fef3c7; color: #d97706; }
            .priority-low { background: #d1fae5; color: #059669; }
          </style>
        </head>
        <body>${content}</body>
        </html>
      `;
      
      const blob = new Blob([fullHtml], { type: 'application/msword' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `工作报告_${formatDate(new Date())}.doc`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showToast('报告已导出', 'success');
    }
    
    // 打印报告
    function printReport() {
      if (!reportData) return;
      window.print();
    }
    
    // 工具函数
    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }
    
    function formatDateRange(startDate, endDate) {
      const start = new Date(startDate).toLocaleDateString('zh-CN');
      const end = new Date(endDate).toLocaleDateString('zh-CN');
      return `${start} - ${end}`;
    }
    
    function getStatusText(status) {
      const statusMap = { todo: '待办', doing: '进行中', done: '已完成', blocked: '阻塞', cancelled: '已取消' };
      return statusMap[status] || '待办';
    }
    
    function getPriorityText(priority) {
      const priorityMap = { low: 'Low', medium: 'Medium', high: 'High' };
      return priorityMap[priority] || 'Medium';
    }
    
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>
</body>
