<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="assets/modern-theme.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 24px;
      box-sizing: border-box;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      animation: float 20s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(30px, 30px) rotate(180deg); }
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      position: relative;
      z-index: 1;
    }
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-logo {

      height: 64px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 16px;
      display: flex;

      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 8px 16px rgba(79, 70, 229, 0.3);
    }
    .login-logo svg {

      height: 32px;
      color: white;
    }
    .login-header h2 {

      font-size: 28px;
      font-weight: 800;
      color: var(--text-main);
      letter-spacing: -0.03em;
    }
    .login-header p {
      margin: 10px 0 0;
      color: var(--text-secondary);
      font-size: 15px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 28px;
    }
    .actions .btn-primary {
      padding: 14px 24px;
      font-size: 15px;
      border-radius: 12px;
    }
    .quick-fill {
      display: flex;
      gap: 10px;
      margin-top: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .quick-fill .btn-ghost {
      font-size: 13px;

    }
    .error-msg {
      background: var(--danger-light);

    .divider {

    .divider::before, .divider::after {
      content: '';

    }
    .divider span {

    }
  </style>
</head>
<body>
  <div class="card login-card">
    <div class="login-header">
      <div class="login-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
      <h2>æ¬¢è¿å›æ¥</h2>
      <p>ç™»å½•æ‚¨çš„è´¦å·ä»¥ç»§ç»­ä½¿ç”¨é¡¹ç›®ç®¡ç†ç³»ç»Ÿ</p>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="username">ç”¨æˆ·å</label>
      <input id="username" class="form-input" type="text" value="admin" placeholder="è¯·è¾“å…¥ç”¨æˆ·å" />
    </div>
    
    <div class="form-group">
      <label class="form-label" for="password">å¯†ç </label>
      <input id="password" class="form-input" type="password" value="123" placeholder="è¯·è¾“å…¥å¯†ç " />
    </div>
    
    <div class="actions">
      <button id="loginBtn" class="btn-primary" style="width: 100%; justify-content: center;">ç™»å½•</button>
    </div>

    <div class="divider"><span>å¿«é€Ÿç™»å½•</span></div>
    <div class="quick-fill">
      <button id="fillAdmin" class="btn-ghost">ğŸ‘‘ Admin</button>
      <button id="fillDemo" class="btn-ghost">ğŸ¯ Demo</button>
      <button id="fillZhang" class="btn-ghost">ğŸ“‹ PM Zhang</button>
    </div>
    
    <div id="error" class="error-msg"></div>
  </div>

  <script>
    const API = 'http://localhost:8000/api';
    
    document.getElementById('fillAdmin').onclick = () => {
      document.getElementById('username').value = 'admin';
      document.getElementById('password').value = '123';
    };
    document.getElementById('fillDemo').onclick = () => {
      document.getElementById('username').value = 'demo';
      document.getElementById('password').value = 'demo123';
    };
    document.getElementById('fillZhang').onclick = () => {
      document.getElementById('username').value = 'pm_zhang';
      document.getElementById('password').value = '123456';
    };
    
    document.getElementById('loginBtn').onclick = async () => {
      const loginBtn = document.getElementById('loginBtn');
      const originalText = loginBtn.textContent;
      loginBtn.textContent = 'ç™»å½•ä¸­...';
      loginBtn.disabled = true;
      loginBtn.style.opacity = '0.7';
      
      const login_field = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      
      errorDiv.style.display = 'none';
      
      try {
        const res = await fetch(`${API}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login_field, password })
        });
        
        if (!res.ok) {
          const detail = await res.json();
          throw new Error(detail?.detail || 'ç™»å½•å¤±è´¥');
        }
        
        const data = await res.json();
        localStorage.setItem('token', data.access_token);
        
        // Show success state briefly
        loginBtn.style.background = 'var(--success)';
        loginBtn.textContent = 'ç™»å½•æˆåŠŸ';
        
        setTimeout(() => {
          // ä½¿ç”¨å®Œæ•´è·¯å¾„ç¡®ä¿è·³è½¬æ­£ç¡®
          const baseUrl = window.location.origin;
          window.location.href = baseUrl + '/projects.html';
        }, 500);
        
      } catch (e) {
        errorDiv.textContent = e.message;
        errorDiv.style.display = 'block';
        loginBtn.textContent = originalText;
        loginBtn.disabled = false;
        loginBtn.style.opacity = '1';
        loginBtn.style.background = ''; // Reset to default
      }
    };

    // Allow Enter key to login
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginBtn').click();
      }
    });
  </script>
