<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录 - 项目管理系统</title>
  <link rel="stylesheet" href="assets/modern-theme.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 24px;
      box-sizing: border-box;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 32px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .login-header h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: var(--text-main);
    }
    .login-header p {
      margin: 8px 0 0;
      color: var(--text-secondary);
      font-size: 14px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }
    .quick-fill {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .error-msg {
      background: var(--bg-danger-light);
      color: var(--text-danger-dark);
      padding: 12px;
      border-radius: var(--radius-md);
      margin-top: 16px;
      font-size: 14px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card login-card">
    <div class="login-header">
      <h2>欢迎回来</h2>
      <p>请登录您的账号以继续</p>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="username">用户名</label>
      <input id="username" class="form-input" type="text" value="admin" placeholder="请输入用户名" />
    </div>
    
    <div class="form-group">
      <label class="form-label" for="password">密码</label>
      <input id="password" class="form-input" type="password" value="123" placeholder="请输入密码" />
    </div>
    
    <div class="actions">
      <button id="loginBtn" class="btn-primary" style="width: 100%; justify-content: center;">登录</button>
    </div>

    <div class="quick-fill">
      <button id="fillAdmin" class="btn-ghost" style="font-size: 12px; padding: 4px 8px;">Admin</button>
      <button id="fillDemo" class="btn-ghost" style="font-size: 12px; padding: 4px 8px;">Demo</button>
      <button id="fillZhang" class="btn-ghost" style="font-size: 12px; padding: 4px 8px;">PM Zhang</button>
    </div>
    
    <div id="error" class="error-msg"></div>
  </div>

  <script>
    const API = 'http://localhost:8000/api';
    
    document.getElementById('fillAdmin').onclick = () => {
      document.getElementById('username').value = 'admin';
      document.getElementById('password').value = '123';
    };
    document.getElementById('fillDemo').onclick = () => {
      document.getElementById('username').value = 'demo';
      document.getElementById('password').value = 'demo123';
    };
    document.getElementById('fillZhang').onclick = () => {
      document.getElementById('username').value = 'pm_zhang';
      document.getElementById('password').value = '123456';
    };
    
    document.getElementById('loginBtn').onclick = async () => {
      const loginBtn = document.getElementById('loginBtn');
      const originalText = loginBtn.textContent;
      loginBtn.textContent = '登录中...';
      loginBtn.disabled = true;
      loginBtn.style.opacity = '0.7';
      
      const login_field = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      
      errorDiv.style.display = 'none';
      
      try {
        const res = await fetch(`${API}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login_field, password })
        });
        
        if (!res.ok) {
          const detail = await res.json();
          throw new Error(detail?.detail || '登录失败');
        }
        
        const data = await res.json();
        localStorage.setItem('token', data.access_token);
        
        // Show success state briefly
        loginBtn.style.background = 'var(--success)';
        loginBtn.textContent = '登录成功';
        
        setTimeout(() => {
          location.href = 'projects';
        }, 500);
        
      } catch (e) {
        errorDiv.textContent = e.message;
        errorDiv.style.display = 'block';
        loginBtn.textContent = originalText;
        loginBtn.disabled = false;
        loginBtn.style.opacity = '1';
        loginBtn.style.background = ''; // Reset to default
      }
    };

    // Allow Enter key to login
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginBtn').click();
      }
    });
  </script>
</body>
</html>
