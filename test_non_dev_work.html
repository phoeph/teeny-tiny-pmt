<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非开发工作管理测试</title>
    <link rel="stylesheet" href="assets/modern-theme.css">
    <link rel="stylesheet" href="assets/non-dev-work-styles.css">
</head>
<body>
    <div style="padding: 20px; max-width: 800px; margin: 0 auto;">
        <h1>非开发工作管理测试</h1>
        
        <!-- 非开发工作管理容器 -->
        <div id="nonDevWorkContainer"></div>
        
        <div style="margin-top: 40px;">
            <h2>测试说明</h2>
            <p>这个页面用于测试非开发工作管理组件的功能：</p>
            <ul>
                <li>添加非开发工作说明</li>
                <li>编辑已有的工作说明</li>
                <li>删除工作说明</li>
                <li>查看工作说明列表</li>
            </ul>
            
            <h3>使用方法</h3>
            <ol>
                <li>确保后端服务正在运行（http://localhost:8000）</li>
                <li>确保已经创建了至少一个项目</li>
                <li>修改下面的项目ID为实际的项目ID</li>
                <li>点击"添加说明"按钮开始测试</li>
            </ol>
        </div>
    </div>

    <script src="assets/non-dev-work-manager.js"></script>
    <script>
        // 测试用的项目ID，请根据实际情况修改
        const TEST_PROJECT_ID = 1;
        
        document.addEventListener('DOMContentLoaded', function() {
            if (window.NonDevWorkManager) {
                const manager = new NonDevWorkManager(TEST_PROJECT_ID);
                manager.init();
                
                
            } else {
                
            }
        });
    </script>
</body>
</html>
