<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录 - 项目管理系统</title>
  <link rel="stylesheet" href="../assets/modern-theme.css">
  <style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: var(--bg-body); padding: 0; }
    .login-container { width: 100%; max-width: 400px; padding: 24px; }
    .row { margin-bottom: 16px; }
    .actions { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 24px; }
    .error { color: var(--danger); margin-top: 12px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card" style="padding: 32px;">
      <h2 style="margin-top:0; margin-bottom:24px; text-align:center;">登录</h2>
      <div class="row">
        <label class="form-label" for="username">用户名（中文或邮箱前缀）</label>
        <input id="username" type="text" class="form-input" value="admin" />
      </div>
      <div class="row">
        <label class="form-label" for="password">密码</label>
        <input id="password" type="password" class="form-input" value="123" />
      </div>
      <div class="actions">
        <button id="fillAdmin" class="ghost-btn">填充 admin</button>
        <button id="fillDemo" class="ghost-btn">填充 demo</button>
        <button id="fillZhang" class="ghost-btn">填充 pm_zhang</button>
        <button id="loginBtn" class="primary-btn" style="width:100%;">登录</button>
      </div>
      <div id="error" class="error" style="display:none;"></div>
    </div>
  </div>

  <script>
    const API = 'http://localhost:8000/api';
    document.getElementById('fillAdmin').onclick = () => {
      document.getElementById('username').value = 'admin';
      document.getElementById('password').value = '123';
    };
    document.getElementById('fillDemo').onclick = () => {
      document.getElementById('username').value = 'demo';
      document.getElementById('password').value = 'demo123';
    };
    document.getElementById('fillZhang').onclick = () => {
      document.getElementById('username').value = 'pm_zhang';
      document.getElementById('password').value = '123456';
    };
    document.getElementById('loginBtn').onclick = async () => {
      const login_field = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(`${API}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login_field, password })
        });
        if (!res.ok) {
          const detail = await res.json();
          throw new Error(detail?.detail || '登录失败');
        }
        const data = await res.json();
        localStorage.setItem('token', data.access_token);
        location.href = '../projects.html';
      } catch (e) {
        const err = document.getElementById('error');
        err.textContent = e.message;
        err.style.display = 'block';
      }
    };
  </script>
</body>
</html>
